<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotes Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>âœ¨ Quotes Collection</h1>
    <p>Get Inspired Every Day</p>
  </header>

  <section class="controls">
    <input type="text" id="searchInput" placeholder="Search by author...">

    <select id="filterCategory">
      <option value="all">All Categories</option>
      <option value="Motivation">Motivation</option>
      <option value="Inspiration">Inspiration</option>
      <option value="Life">Life</option>
      <option value="Success">Success</option>
      <option value="Love">Love</option>
      <option value="Friendship">Friendship</option>
      <option value="Happiness">Happiness</option>
      <option value="Education">Education</option>
      <option value="Leadership">Leadership</option>
      <option value="Self-Growth">Self-Growth</option>
      <option value="Positivity">Positivity</option>
      <option value="Wisdom">Wisdom</option>
    </select>
  </section>

  <section class="form-section">
    <h2>Add New Quote</h2>
    <input type="text" id="quoteText" placeholder="Enter quote">
    <input type="text" id="quoteAuthor" placeholder="Enter author">
    <input type="text" id="quoteCategory" placeholder="Enter category">
    <button id="addBtn">Add Quote</button>
  </section>

  <section id="quotesContainer"></section>

  <script src="script.js"></script>
</body>
</html>
